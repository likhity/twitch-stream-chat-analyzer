    <div class="tab__content">

        <h4 class="text-center">Twitch Chat Analyzer</h4>
        <p
          class="mt-3 px-3 d-flex justify-content-center"
          style="font-size: 14px"
        >
          Check the overall positivity of the comments in your stream.
        </p>
        <div class="input-group mt-3 mb-3 px-3" style="width: 370px">
          <input
            type="text"
            class="form-control"
            style="font-size: 12px"
            placeholder="Input your channel name:"
            id="channel-input"
          />
          <button
            class="btn btn-outline-secondary"
            style="background-color: #9146ff; color: #fff"
            type="button"
            id="start-analyze"
            data-tab-content="#analyze__result"
          >
            Start Analyzing
          </button>
          <p class="mr-3">Number of Messages to Analyze At a Time</p>
          <input
            type="text"
            class="form-control"
            style="font-size: 12px"
            placeholder="ie. 10"
            id="number-messages-input"
          />
        </div>
